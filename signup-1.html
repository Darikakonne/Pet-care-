<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Pet Care Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: url('https://source.unsplash.com/1600x900/?puppies,kittens') no-repeat center center/cover; 
               display: flex; align-items: center; justify-content: center; height: 100vh; }
        .signup-container { background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 10px; 
                           box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); text-align: center; width: 350px; }
        .signup-container h2 { color: #ff6f61; margin-bottom: 20px; }
        .input-group { margin: 15px 0; text-align: left; }
        .input-group label { font-weight: 600; display: block; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
        .btn { background: #ff6f61; color: white; border: none; padding: 10px 15px; width: 100%; 
               border-radius: 5px; cursor: pointer; font-size: 1rem; transition: 0.3s ease; }
        .btn:hover { background: #ff3e2b; }
        .switch { margin-top: 10px; font-size: 0.9rem; }
        .switch a { color: #ff6f61; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Join the Pet Care Family ????</h2>
        <form id="signupForm">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            window.location.href = "index.html"; // Redirect to the main page
        });
    </script>

</body>
</html>
