<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Care Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #ff6f61, #ffb6b9);
      color: white;
      padding: 50px 0;
      font-size: 2.5rem;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header::after {
      content: "üêæ";
      font-size: 3rem;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    /* Navigation Menu */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      color: #444;
      padding: 15px 35px;
      background-color: white;
      border-radius: 50px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    }
    nav a:hover {
      background-color: #ff6f61;
      color: white;
      transform: translateY(-3px);
    }

    /* Content Section */
    #content {
      margin: 40px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      min-height: 400px;
    }
    #content p {
      font-size: 1.2rem;
      color: #555;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        font-size: 2rem;
        padding: 40px 0;
      }
      nav a {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <header>Pet Care Assistant</header>
  <nav>
    <a href="home.html" onclick="loadPage(event, 'home.html')">Home</a>
    <a href="services.html" onclick="loadPage(event, 'services.html')">Services</a>
    <a href="training.html" onclick="loadPage(event, 'training.html')">Training</a>
    <a href="shopping.html" onclick="loadPage(event, 'shopping.html')">Shopping</a>
    <a href="membership.html" onclick="loadPage(event, 'membership.html')">Membership</a>
    <a href="about.html" onclick="loadPage(event, 'about.html')">About Us</a>
  </nav>
  <div id="content">
    <p>Welcome to Pet Care Assistant. Select a section to begin your pet adventure!</p>
  </div>
  <script>
    function loadPage(event, page) {
      event.preventDefault();
      fetch(page)
        .then(response => response.text())
        .then(data => {
          document.getElementById("content").innerHTML = data;
        })
        .catch(error => console.log("Error loading page:", error));
    }
  </script>
</body>
</html>
